<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeSlideIn 1s forwards;
        }
        .header img {
            height: 35px;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            text-align: center;
            z-index: 1;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideIn 1.2s forwards 0.5s;
        }
        .title {
            font-size: 5rem;
            font-weight: bold;
            font-family: 'Lexend Zetta', sans-serif;
            position: relative;
        }
        .red-glow {
            position: absolute;
            left: 48%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 300px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 20%, rgba(255, 0, 0, 0.1) 60%, rgba(255, 0, 0, 0) 100%);
            border-radius: 50% 40% 60% 30%;
            filter: blur(50px);
            z-index: -1;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0.8;
            color: gray;
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideIn 1s forwards 1s;
        }
        .btn, .btnD {
            width: 200px;
            height: 40px;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            border: 2px solid #777;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .btnD {
            background: #333;
        }
        .btn:hover {
            background: #777;
            color: black;
        }
        .btnD:hover {
            background: #999;
            color: black;
        }
        .doc-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #777;
            background: transparent;
            color: gray;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeSlideIn 1s forwards 0.8s;
        }
        .doc-btn span {
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .doc-btn:hover {
            border: 2px solid #fff;
        }
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
        <img src="https://i.imgur.com/fiBGS25.png" alt="Storm Logo">
        </a>
    </div>
    <div class="container">
        <button class="doc-btn" onclick="window.location.href='https://gitbook.com'">
            Our documentation <span>Gitbook ></span>
        </button>
        <div class="title">
            <div class="red-glow"></div>
            STORM
        </div>
        <div class="subtitle">Your journey to the unknown begins here.</div>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='purchase.html'">Purchase</button>
            <button class="btnD" onclick="window.location.href='https://discord.gg/FBchRZ8Xgr'">Discord</button>
        </div>
    </div>
</body>
</html>
