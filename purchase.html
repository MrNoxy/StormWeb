<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm - Purchase</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeSlideIn 1s forwards;
        }
        .header img {
            height: 35px;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideIn 1.2s forwards 0.5s;
        }
        .panel {
            background: #222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideIn 1.5s forwards 0.7s;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Lexend Zetta', sans-serif;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #bbb;
            font-weight: bold;
        }
        .price {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ddd;
        }
        .form-group {
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideIn 1.5s forwards 0.9s;
        }
        label {
            font-size: 0.9rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .purchase-btn {
            width: 100%;
            height: 50px;
            font-size: 1.2rem;
            border-radius: 6px;
            border: none;
            background: #444;
            color: #bbb;
            cursor: not-allowed;
            text-align: center;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideIn 1.5s forwards 1s;
        }
        .purchase-btn:hover {
            background: #555;
            color: white;
        }
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
        <img src="https://i.imgur.com/fiBGS25.png" alt="Storm Logo">
        </a>
    </div>
    <div class="container">
        <div class="panel">
            <div class="title">Pay with Card</div>
            <div class="subtitle">Secure payment for your subscription</div>
            <div class="price">$9.99 / month</div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Card Information</label>
                <input type="text" placeholder="4242 4242 4242 4242" required>
                <div style="display: flex; gap: 10px; margin-top: 5px;">
                    <input type="text" placeholder="MM / YY" required>
                    <input type="text" placeholder="CVC" required>
                </div>
            </div>
            <div class="form-group">
                <label>Name on Card</label>
                <input type="text" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Country or Region</label>
                <select>
                    <option>Europe</option>
                    <option>Canada</option>
                    <option>United States</option>
                </select>
            </div>
            <button class="purchase-btn" disabled>Not Available</button>
        </div>
    </div>
</body>
</html>
